<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>

<body>
	<h1>Login Page</h1>

	<form method="POST" action="">
		{{ form.hidden_tag() }}
		<p>
			{{ form.username.label }}<br>
			{{ form.username(size=32) }}
		</p>
		<p>
			{{ form.password.label }}<br>
			{{ form.password(size=32) }}
		</p>
		<p>
			{{ form.submit() }}
		</p>
	</form>

	<a href="{{url_for('register')}}">Don't have an account? Sign Up</a><br>
</body>

</html>
